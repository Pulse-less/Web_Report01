            //swiper 설정
            var mySwiper = new Swiper('.swiper-container',{
                grabCursor: true,
                direction: 'horizontal',

                    nextEl: '.swiper-button-next',

                scrollbar: {

                    delay: 5000,
                    disableOnInteraction: false,
                },
            })
        });

        function mobileMenuClick(){
            if(!$("#spinnerForm").is(":checked")){
                $("#mobileMenuBtnBox").css("left",(window.innerWidth - 150));
                $("#mobileMenuBtnBox").show();
            }else{
                $("#mobileMenuBtnBox").hide();
            }
        }
