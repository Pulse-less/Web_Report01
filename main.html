    <script>

            //swiper 설정
            var mySwiper = new Swiper('.swiper-container',{
                grabCursor: true,
                direction: 'horizontal',
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
                autoplay:{
                    delay: 5000,
                    disableOnInteraction: false,
                },
            })
        });
        
        /*햄버거 메뉴용*/
        function mobileMenuClick(){
            if(!$("#spinnerForm").is(":checked")){
                $("#mobileMenuBtnBox").css("left",(window.innerWidth - 150));
                $("#mobileMenuBtnBox").show();
            }else{
                $("#mobileMenuBtnBox").hide();
            }
        }
        
    </script>
